<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Phone Number Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Enter Your Phone Number</h1>
    <div class="phone-number">
        <input type="text" maxlength="1" class="digit" id="digit1" oninput="moveFocus(this, 1)">
        <input type="text" maxlength="1" class="digit" id="digit2" oninput="moveFocus(this, 2)">
        <input type="text" maxlength="1" class="digit" id="digit3" oninput="moveFocus(this, 3)">
        <input type="text" maxlength="1" class="digit" id="digit4" oninput="moveFocus(this, 4)">
        <input type="text" maxlength="1" class="digit" id="digit5" oninput="moveFocus(this, 5)">
        <input type="text" maxlength="1" class="digit" id="digit6" oninput="moveFocus(this, 6)">
        <input type="text" maxlength="1" class="digit" id="digit7" oninput="moveFocus(this, 7)">
        <input type="text" maxlength="1" class="digit" id="digit8" oninput="moveFocus(this, 8)">
        <input type="text" maxlength="1" class="digit" id="digit9" oninput="moveFocus(this, 9)">
        <input type="text" maxlength="1" class="digit" id="digit10" oninput="moveFocus(this, 10)">
    </div>

    <script src="script.js"></script>
</body>
</html>
