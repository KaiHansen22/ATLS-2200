<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Story Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Silly Story Generator</h1>
        <label for="customName">Enter custom name:</label>
        <input type="text" id="customName">
        <br>
        <label><input type="radio" name="uk" id="uk"> UK</label>
        <label><input type="radio" name="uk" id="us" checked> US</label>
        <br>
        <button id="randomize">Generate random story</button>
        <p id="story"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
