<!DOCTYPE html>
<html>
<head>
    <title>Cat Info</title>
</head>
<body>
    <h1>Cat Info</h1>
    <p id="motherInfo"></p>
    <p id="kittenInfo"></p>

    <script>
        function displayCatInfo() {
            // Provided JSON data as a text string
            const catString = `[
              {
                "name" : "Lindy",
                "breed" : "Cymric",
                "color" : "white",
                "kittens" : [
                  {
                    "name" : "Percy",
                    "gender" : "m"
                  },
                  {
                    "name" : "Thea",
                    "gender" : "f"
                  },
                  {
                    "name" : "Annis",
                    "gender" : "f"
                  }
                ]
              },
              {
                "name" : "Mina",
                "breed" : "Aphrodite Giant",
                "color" : "ginger",
                "kittens" : [
                  {
                    "name" : "Doris",
                    "gender" : "f"
                  },
                  {
                    "name" : "Pickle",
                    "gender" : "f"
                  },
                  {
                    "name" : "Max",
                    "gender" : "m"
                  }
                ]
              },
              {
                "name" : "Antonia",
                "breed" : "Ocicat",
                "color" : "leopard spotted",
                "kittens" : [
                  {
                    "name" : "Bridget",
                    "gender" : "f"
                  },
                  {
                    "name" : "Randolph",
                    "gender" : "m"
                  }
                ]
              }
            ]`;

            // Parse the JSON data
            const catData = JSON.parse(catString);

            let motherInfo = '';
            let kittenInfo = '';
            let totalKittens = 0;
            let maleKittens = 0;
            let femaleKittens = 0;

            // Loop through the mother cats
            catData.forEach((cat, index) => {
                motherInfo += cat.name;
                if (index < catData.length - 2) {
                    motherInfo += ', ';
                } else if (index == catData.length - 2) {
                    motherInfo += ' and ';
                } else {
                    motherInfo += '.';
                }

                // Loop through the kittens
                cat.kittens.forEach((kitten) => {
                    totalKittens++;
                    if (kitten.gender === 'm') {
                        maleKittens++;
                    } else if (kitten.gender === 'f') {
                        femaleKittens++;
                    }
                });
            });

            // Set the kittenInfo string
            kittenInfo = `Total kittens: ${totalKittens}, Male: ${maleKittens}, Female: ${femaleKittens}.`;

            // Update the HTML content
            const para1 = document.getElementById('motherInfo');
            const para2 = document.getElementById('kittenInfo');
            para1.textContent = motherInfo;
            para2.textContent = kittenInfo;
        }

        // Call the function to display cat info
        displayCatInfo();
    </script>
</body>
</html>
